<!DOCTYPE html>
<html lang="eng"></html>
<head>
     <title>calculator</title>
     <link rel="stylesheet" href="/calculator.css">
</head>
<body>
   <div class="container">
     <form name="calculator">
        <input type="text" name="display" id="display" placeholder="0" readonly>
     <br>
     <div class="button-box">
       <input type="button" class="btn" value="7" onclick="calculator.display.value +='7'">
       <input type="button" class="btn" value="8" onclick="calculator.display.value +='8'">
       <input type="button" class="btn" value="9" onclick="calculator.display.value +='9'">
       <input type="button" class="btn mbtn" value="+" onclick="calculator.display.value +='+'">
       <br>
       <input type="button" class="btn" value="4" onclick="calculator.display.value +='4'">
       <input type="button" class="btn" value="5" onclick="calculator.display.value +='5'">
       <input type="button" class="btn" value="6" onclick="calculator.display.value +='6'">
       <input type="button" class="btn mbtn" value="-" onclick="calculator.display.value +='-'">
       <br>
       <input type="button" class="btn" value="1" onclick="calculator.display.value +='1'">
       <input type="button" class="btn" value="2" onclick="calculator.display.value +='2'">
       <input type="button" class="btn" value="3" onclick="calculator.display.value +='3'">
       <input type="button" class="btn mbtn" value="*" onclick="calculator.display.value +='*'">
       <br>
       <input type="button" class="btn" value="C" onclick="calculator.display.value =''">
       <input type="button" class="btn" value="0" onclick="calculator.display.value +='0'">
       <input type="button" class="btn mbtn" value="/" onclick="calculator.display.value +='/'">
       <input type="button" class="btn mbtn" value="=" onclick="calculator.display.value = eval
       (calculator.display.value)">
       <br>
      </div>
    </form>
  </div>
</body>
